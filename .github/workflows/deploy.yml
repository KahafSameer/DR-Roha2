name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          static_site_generator: none

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2  # ✅ updated from v1 → v2
        with:
          path: 'roha/' if your index.html is inside that folder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
